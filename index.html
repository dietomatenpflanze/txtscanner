<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>OCR Web App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Text Detection App</h1>
    </header>
    <main>
        <div class="container">
            <h2>Camera Input</h2>
            <video id="cameraInput" autoplay></video>
            <canvas id="canvasOutput"></canvas>
        </div>
        <div class="container">
            <h2>Result</h2>
            <div id="result" class="result-text"></div>
        </div>
        <div class="container">
            <h2>Feedback</h2>
            <div id="feedback" class="feedback-text"></div>
        </div>
        <div class="buttons-container">
            <button id="startButton" class="button" disabled>Start</button>
            <button id="stopButton" class="button" disabled>Stop</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <script src="script.js"></script>
</body>

</html>
