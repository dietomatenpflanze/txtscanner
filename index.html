<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>OCR Web App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>OCR Web App</h1>
        <div class="camera-container">
            <video id="cameraInput" autoplay></video>
            <canvas id="canvasOutput"></canvas>
            <div class="result-container">
                <h3>Detected Text:</h3>
                <p id="result"></p>
            </div>
        </div>
        <div id="feedback" class="feedback-container"></div>
        <div class="controls-container">
            <button id="startButton" class="control-button">Start</button>
            <button id="stopButton" class="control-button">Stop</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <script src="script.js"></script>
</body>

</html>
